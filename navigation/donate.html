<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Exceptional Teachers Foundation</title>
    <link rel="stylesheet" href="/css/common2.css">
    <link rel="stylesheet" href="/css/donate.css">
    <link rel="stylesheet" href="/css/aos.css">
    <link rel="stylesheet" href="/fontawesome-free-6.4.0-web/css/all.min.css">
</head>
<body>

<div class="page-title">
    <div class="page-title-text">
        <h1>Donate</h1>
        <p>Support this movement and let's reshape the future of our education together.</p>
    </div>
</div>

<div class="donation-form">
  <div class="options">
    <div class="option" id="option1">Naira (NGN)</div>
    <div class="option" id="option2">Euro (Eur)</div>
    <div class="option" id="option3">US Dollar (USA)</div>
  </div>
  <div id="content">
    <div class="acc-details-1">
      <p>Bank:</p>
      <p>Account Number:</p>
      <p>Account Name:</p>
    </div>
    <div class="acc-details-2">
     <p>United Bank for Africa (UBA)</p>
      <p>2071034872</p>
      <p>Be Exceptional Teachers Foundation</p>
    </div>
  </div>
</div>

<div class="form2-section">
  <h3>Give in kind</h3>
  <form action="#" class="gift-form">
    <div class="giver">
      <input type="name" name="name" id="name" placeholder="Enter full name">
      <input type="name" name="email" id="email" placeholder="Email">
    </div>
    <div class="gift">
      <input type="tel" name="tel" id="tel" placeholder="Phone number">
      <input type="text" name="kind" id="kind" placeholder="kind of gift">
    </div>
      <input type="submit" name="submit" id="submit" value="Submit">
    </form>
</div>

<!-- /.site-footer__form -->
<div class="subscribe-form-container">
  <h3>Subscribe to our newsletter</h3>
<form action="#" class="subscribe-form">
  <input type="email" name="email" id="email" placeholder="Enter Email Address...">
  <input type="submit" name="submit" id="subscribe" value="Subscribe">
</form>
</div>

    <!-------------------js files directories ---------------->
    <script src="/javascript/jquery-3.6.0.min.js"></script>
    <script src="/javascript/aos.js"></script>
    <script src="/javascript/donate.js"></script>
    <script src="/javascript/script.js"></script>
    <script src="/javascript/common.js"></script>
</body>
</html>
